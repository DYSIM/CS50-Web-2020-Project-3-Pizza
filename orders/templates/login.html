
{% extends "base.html" %}
{% load staticfiles %}
{% block title %}
<title>Log in</title>
{% endblock %}


{% block body %}

<body class = text-center>
  <form class="form-signin" action="{% url 'login' %}" method='POST'>
    {% csrf_token %}
    <img class="mb-4" src="{% static 'assets/brand.gif' %}" alt="" >
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <label for="inputUsername" class="sr-only">Username</label>
    <input type="test" name='username' id="inputEmail" class="form-control" placeholder="Username" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" name='password' id="inputPassword" class="form-control" placeholder="Password" required>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; Pinocchio's Pizza & Subs</p>
  </form>
</body>



{% endblock %}
